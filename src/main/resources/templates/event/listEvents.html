<!doctype html>
<html lang="pt-br">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<title>Cadastrar Evento</title>
</head>
<body>

	<div class="container">

		<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
			<h4>Lista de Eventos</h4>
			<a class="btn-sm btn-info" th:href="cadastrarEvento">Cadastrar
				Evento</a>
		</nav>
	</div>
	<br>
	<br>
	<div class="row">
		<div class="col-md-8 mx-auto">

			<table class="table table-split">
				<thead>
					<th>Nome</th>
					<th>Local</th>
					<th>Data</th>
					<th>Hora</th>
					<th></th>
				</thead>
				<tr th:each="event: ${events}">
					<td><a th:href="${event.code}"> <span
							th:text="${event.name}"></span></a></td>
					<td><span th:text="${event.local}"></span></td>
					<td><span th:text="${event.date}"></span></td>
					<td><span th:text="${event.hour}"></span></td>
					<td><a
						th:href="${(#mvc.url('EC#deleteEvent').arg(0, event.code)).build()}"><img
							th:src="@{/imgs/ic_delete.png}"></a></td>
				</tr>
			</table>
		</div>
	</div>



	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
