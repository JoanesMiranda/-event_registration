<!doctype html>
<html lang="pt">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<title>Detalhes Evento</title>
</head>
<body>
	<br>
	<br>
	<div class="container">

		<div class="row">

			<div class="col-md-8 mx-auto">
				<h3>Evento</h3>
				<table class="table table-split">
					<thead>
						<th>Nome</th>
						<th>Local</th>
						<th>Data</th>
						<th>Hora</th>
					</thead>
					<tr th:each="event : ${event}">
						<td><span th:text="${event.name}"></span></td>
						<td><span th:text="${event.local}"></span></td>
						<td><span th:text="${event.date}"></span></td>
						<td><span th:text="${event.hour}"></span></td>
					</tr>
				</table>
			</div>
		</div>
		<br> <br>

		<div class="row">

			<div class="col-md-8  mx-auto">
				<h3>Cadastrar Convidados</h3>
				<form method="post">
					<div class="form-row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="nome">Nome</label> <input type="text" name="name"
									class="form-control">
							</div>
						</div>
					</div>
					<div class="form-row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="local">RG</label> <input type="text" name="rg"
									class="form-control">
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-info">Adicionar
						convidado</button>
				</form>
			</div>
		</div>
	</div>
	<br>
	<br>

	<div class="container">

		<div class=row>
			<div class="col-md-8  mx-auto">
				<h3>Lista de Convidados</h3>
				<table class="table table-split">
					<thead>
						<th>Nome</th>
						<th>RG</th>
					</thead>
					<tr th:each="invited: ${inviteds}">
						<td><a><span th:text="${invited.name}"></span></a></td>
						<td><a><span th:text="${invited.rg}"></span></a></td>
					</tr>
				</table>
			</div>
		</div>
	</div>



	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
