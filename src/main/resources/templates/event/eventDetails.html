<!doctype html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">

<title>Detalhes Evento</title>
</head>
<body>


	<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
		<h4>Detalhes Evento</h4>
		<a class="btn-sm btn-info" th:href="@{/eventos}">Voltar</a>
	</nav>

	<br>
	<br>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8 mx-auto">
				<h3>Evento</h3>
				<table class="table table-split">
					<thead>
						<th>Nome</th>
						<th>Local</th>
						<th>Data</th>
						<th>Hora</th>
						<th></th>
					</thead>
					<tr th:each="event : ${event}">
						<td><span th:text="${event.name}"></span></td>
						<td><span th:text="${event.local}"></span></td>
						<td><span th:text="${event.date}"></span></td>
						<td><span th:text="${event.hour}"></span></td>
						<td><button type="button" class="btn-sm btn-info"
								data-toggle="modal" data-target="#convidadosModal">Adicionar
								convidado</button></td>
					</tr>
				</table>
			</div>
		</div>
		<br> <br>

		<div class="row">
			<!-- Modal -->
			<div class="modal fade" id="convidadosModal" tabindex="-1"
				role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Cadastrar
								Convidado</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<form method="post" action="#" th:action="${event.code}"
							th:object="${invited}">
							<div class="modal-body">
								<div class="form-row">
									<div class="col-md-12">
										<div class="form-group">
											<label for="nome">Nome</label> <input type="text"
												th:field="*{name}" class="form-control">
										</div>
									</div>
								</div>
								<div class="form-row">
									<div class="col-md-12">
										<div class="form-group">
											<label for="local">RG</label> <input type="text"
												th:field="*{rg}" class="form-control">
										</div>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Cancelar</button>
								<button type="submit" class="btn btn-info">Salvar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- fim modal -->
		</div>
	</div>
	<br>
	<br>

	<div class="container-fluid">
		<div class=row>
			<div class="col-md-8  mx-auto">
				<th:block th:include="mensagemValidacao"></th:block>
				<h3>Lista de Convidados</h3>
				<table class="table table-striped">
					<thead>
						<th>Nome</th>
						<th>RG</th>
						<th></th>
					</thead>
					<tr th:each="invited: ${inviteds}">
						<td><a><span th:text="${invited.name}"></span></a></td>
						<td><a><span th:text="${invited.rg}"></span></a></td>
						<td><a
							th:href="${(#mvc.url('EC#deleteInvited').arg(0, invited.rg)).build()}"><img
								th:src="@{/imgs/ic_delete.png}"></a></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
